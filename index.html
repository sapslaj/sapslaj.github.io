---
layout: default
---
  <h2 class="post-list-header">Some posts</h2>
  <div class="post-list">
    {% for post in site.posts %}
      <article>
        <header>
      		<h2>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <div class="meta">
            {{ post.date | date: "%b %-d, %Y" }}
            {% if post.author %}
              • {{ post.author }}
            {% endif %}
            {% if post.meta %}
              • {{ post.meta }}
            {% endif %}
          </div>
        </header>
				<section>
					{{ post.content }}
        </section>
      </article>
    {% endfor %}
  </div>
