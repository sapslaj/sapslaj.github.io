---
layout: default
---
  <h1>Some posts</h2>
  <div class="post-list">
    {% for post in site.posts %}
      <article>

        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span class="meta">{{ post.date | date: "%b %-d, %Y" }}</span>

				<p>
					{{ post.content }}
        </p>
      </article>
    {% endfor %}
  </div>
