---
layout: default
---

<article>
  <header>
		<h2>{{ page.title }}</h2>
    <div class="meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %}
        • {{ page.author }}
      {% endif %}
      {% if page.meta %}
        • {{ page.meta }}
      {% endif %}
    </div>
  </header>
  <section>
    {{ content }}
  </section>
</artcle>
